
<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)"  matInput placeholder="Filter">
</mat-form-field>

<div class="export-container">
<button mat-raised-button color="primary" (click)="exportTable()">Export Table</button>
</div>


<div class="mat-elevation-z8">
    <table id="Exportmycoplasma" mat-table [dataSource]="dataSource">
  
     
      <ng-container matColumnDef="DNO">
        <th mat-header-cell *matHeaderCellDef> DNO </th>
        <td mat-cell *matCellDef="let element"> {{element.id.dNo}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Sample">
        <th mat-header-cell *matHeaderCellDef> SampleNo </th>
        <td mat-cell *matCellDef="let element"> {{element.id.sampleNo}} </td>
      </ng-container>

      <ng-container matColumnDef="Passage">
        <th mat-header-cell *matHeaderCellDef> Passage </th>
        <td mat-cell *matCellDef="let element"> {{element.passage}} </td>
      </ng-container>

      <ng-container matColumnDef="A">
        <th mat-header-cell *matHeaderCellDef> A</th>
        <td mat-cell *matCellDef="let element"> {{element.a}} </td>
      </ng-container>

      <ng-container matColumnDef="B">
        <th mat-header-cell *matHeaderCellDef> B </th>
        <td mat-cell *matCellDef="let element"> {{element.b}} </td>
      </ng-container>
        
      <ng-container matColumnDef="B/A">
        <th mat-header-cell *matHeaderCellDef> B/A </th>
        <td mat-cell *matCellDef="let element"> {{element.bBya}} </td>
      </ng-container>

      <ng-container matColumnDef="Report">
        <th mat-header-cell *matHeaderCellDef> Mycoplasma Report </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
      </ng-container>

      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date Of Testing </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="doneby">
        <th mat-header-cell *matHeaderCellDef> Done by </th>
        <td mat-cell *matCellDef="let element"> {{element.user}} </td>
      </ng-container>

      <ng-container matColumnDef="Machine">
        <th mat-header-cell *matHeaderCellDef> Machine/LAB </th>
        <td mat-cell *matCellDef="let element"> {{element.machine}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit</th>
        <td mat-cell *matCellDef="let element"><button  (click)="onEdit(element)">Edit</button></td>
      </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
