
<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)"  matInput placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
     
      <ng-container matColumnDef="dno">
        <th mat-header-cell *matHeaderCellDef> D No. </th>
        <td mat-cell *matCellDef="let element"> {{element.dno}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="sample">
        <th mat-header-cell *matHeaderCellDef> Sample No </th>
        <td mat-cell *matCellDef="let element"> {{element.sample}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
  
      <ng-container matColumnDef="upload">
          <th mat-header-cell *matHeaderCellDef> Upload Pdf </th>
          <input type="file" (change)="upload($event.target.files)" />
        </ng-container>
  
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef> View </th>
          <td mat-cell *matCellDef="let element"><button  (click)="onAdd(element)">View</button></td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
