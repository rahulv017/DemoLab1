Upload Percent: {{percentDone}}% <br />

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
     
      <ng-container matColumnDef="dno">
        <th mat-header-cell *matHeaderCellDef> D No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id.dNo}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="sample">
        <th mat-header-cell *matHeaderCellDef> Sample No </th>
        <td mat-cell *matCellDef="let element"> {{element.id.sampleNo}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="upload">
          <th mat-header-cell *matHeaderCellDef> Upload Pdf </th>
          <td mat-cell *matCellDef="let element"> <input type="file" (change)="upload($event.target.files[0],element)" />
          </td>
        </ng-container>
  
        <ng-container matColumnDef="download">
          <th mat-header-cell *matHeaderCellDef> Download PDF </th>
          <td mat-cell *matCellDef="let element"><button  (click)="onAdd(element)">View</button></td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
