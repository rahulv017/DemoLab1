<mat-form-field floatLabel="never" appearance="outline">
  <mat-label>ADBS ID</mat-label>
  <input matInput type="search" [(ngModel)]="textArea">
  {{textArea}}
</mat-form-field>
<div class="wrapper">
  <button mat-flat-button  (click)="onClickButton(textArea)" >View</button>
</div>

<br> <br>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  
  <ng-container matColumnDef="Brief">
    <th mat-header-cell *matHeaderCellDef> Brief Recruits </th>
    <td mat-cell *matCellDef="let element"> {{element.brief}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Deep">
    <th mat-header-cell *matHeaderCellDef> Deep Recruits </th>
    <td mat-cell *matCellDef="let element"> {{element.deep}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Addiction">
    <th mat-header-cell *matHeaderCellDef> Addiction </th>
    <td mat-cell *matCellDef="let element"> {{element.addiction}} </td>
  </ng-container>

  
  <ng-container matColumnDef="Bipolar">
    <th mat-header-cell *matHeaderCellDef> Bipolar </th>
    <td mat-cell *matCellDef="let element"> {{element.bipolar}} </td>
  </ng-container>


  <ng-container matColumnDef="Dementia">
    <th mat-header-cell *matHeaderCellDef> Dementia </th>
    <td mat-cell *matCellDef="let element"> {{element.dementia}} </td>
  </ng-container>

  <ng-container matColumnDef="OCD">
    <th mat-header-cell *matHeaderCellDef> OCD </th>
    <td mat-cell *matCellDef="let element"> {{element.ocd}} </td>
  </ng-container>


  <ng-container matColumnDef="Schizophrenia">
    <th mat-header-cell *matHeaderCellDef> Schizophrenia </th>
    <td mat-cell *matCellDef="let element"> {{element.schizophrenia}} </td>
  </ng-container>

  <ng-container matColumnDef="Population">
    <th mat-header-cell *matHeaderCellDef> Population Control </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
