</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    
    
  
   
    <ng-container matColumnDef="dno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> D.No </th><mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      <td mat-cell *matCellDef="let element"> {{element.ele.id.dNo}} </td>
    </ng-container>
  

    <ng-container matColumnDef="sample">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enter Sample No.  </th>
      <td mat-cell *matCellDef="let element"><input type="number" value="sample" [(ngModel)]="element.ele.id.sampleNo" (ngModelChange)="onBefore($event)"></td>
    </ng-container>
   
    <ng-container matColumnDef="save">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Save  </th>
      <td mat-cell *matCellDef="let element"><button mat-button (click)="onAdd(element)" >Save</button> </td>
    </ng-container>
  
   
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </table>
