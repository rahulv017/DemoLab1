


<h2 mat-dialog-title>Please Enter the Details</h2>
<mat-dialog-content>
    <div class="form-control">
    Enter Date of Isolation: <input type="date" value="date" name="date" [(ngModel)]="labii.date"> <br />
    Conc: <input type="text" value="conc" name="conc" [(ngModel)]="labii.conc"> <br />
    Total Vol: <input type="text" value="Total" name="total" [(ngModel)]="labii.totalVol"> <br />
    A260: <input type="text" value="A260" name="A260" [(ngModel)]="labii.a260"> <br />
    A280: <input type="text" value="A280" name="A280" [(ngModel)]="labii.a280"> <br />
    260/280: <input type="text" value="260/280" name="A2628" [(ngModel)]="labii.a260By280"> <br />
    260/230: <input type="text" value="260/230" name="A2623" [(ngModel)]="labii.a260By330"> <br />
    Enter Done By:
<mat-form-field>
    <mat-select [(value)]="labii.doneBy">
        <mat-option value="SN">SN</mat-option>
        <mat-option value="Geetanjali">Geetanjali</mat-option>
        
        
    </mat-select>
</mat-form-field> <br />

Coagulation :
<mat-form-field>
    <mat-select [(value)]="labii.catalogue">
        <mat-option value="yes">yes</mat-option>
        <mat-option value="no">no</mat-option>
        
        
    </mat-select>
</mat-form-field>
<br />

Completed:
    <mat-form-field>
        <mat-select [(value)]="labii.status">
            <mat-option value=true >True</mat-option>
            <mat-option value=false >False</mat-option>
          
            
            
        </mat-select>
    </mat-form-field>
</div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="labii">Save </button>
  <button mat-button [mat-dialog-close]="false">Close</button>
</mat-dialog-actions>
