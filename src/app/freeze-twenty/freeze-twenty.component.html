  <input (keyup)="applyFilter($event.target.value)"  matInput placeholder="Filter">
</mat-form-field>-->

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
     
      <ng-container matColumnDef="Box">
        <th mat-header-cell *matHeaderCellDef> Box No 
          <div>
            <mat-form-field>
        <input matInput class="form-field" [formControl]="boxfilter" name = "box1" placeholder="BoxID Filter">
      </mat-form-field>
            </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id.boxId}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="Cell">
        <th mat-header-cell *matHeaderCellDef> Cell No 
          <div>
            <mat-form-field>
        <input matInput class="form-field" [formControl]="cellfilter" name = "box2" placeholder="CellID Filter">
      </mat-form-field>
            </div>
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id.cellId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Sample">
          <th mat-header-cell *matHeaderCellDef> Sample No
            <div>
              <mat-form-field>
          <input matInput class="form-field" [formControl]="samplefilter" name = "box3" placeholder="Sample ID Filter">
        </mat-form-field>
              </div>
          </th>
          <td mat-cell *matCellDef="let element"> {{element.sampleNo}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="Lab">
          <th mat-header-cell *matHeaderCellDef> LabName</th>
          <td mat-cell *matCellDef="let element"> {{element.labName}} </td>
        </ng-container>
  
      <ng-container matColumnDef="Remove">
          <th mat-header-cell *matHeaderCellDef> Remove Button </th>
          <td mat-cell *matCellDef="let element"><button mat-button (click)="onEdit(element)">Remove</button></td>
        </ng-container>
  
        <ng-container matColumnDef="Add">
          <th mat-header-cell *matHeaderCellDef> Add Entry Button </th>
          <td mat-cell *matCellDef="let element"><button  (click)="onAdd(element)">Add</button></td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
